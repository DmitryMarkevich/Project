{% extends "base.html" %}

{% block page_content %}

<div class="container card border-primary mb-3" align="center" style="width: 100rem;">
    <div class="container">
        <h3>Наши контакты:</h3>
    </div>

    <div class="container card border-primary mb-3" align="center" style="width: 100rem;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Время работы</th>
                <th scope="col">Обеденный перерыв</th>
            </tr>
            </thead>
            {% for contact in contacts %}
            <tbody>
            <tr>
                <th scope="row">{{ contact.id }}</th>
                <td>{{ contact.telephone }}</td>
                <td>{{ working_hours }}</td>
                <td>{{ lunch_break }}</td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
